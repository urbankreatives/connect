        <noscript>

        <script type="text/javascript">
            window.currencyCode = "ZWL";
            window.forex = false;
            window.currencyRate = 1.0000;
            window.allowExchangeRateSales = true;
        </script>
        <form onsubmit="return Purchase();" action="https://www.topup.co.zw/pay/nyaradzo-funeral-life-assurance" method="POST">



            <div class="form-group" id="accountnumber-container">
                <label for="account">Policy Number</label>


                <div class="">

                    <input class="form-control billaccount" id="account" name="account" required="required" type="text" value="" />

                </div>
                <small class='subtext'>Policy Number</small>


            </div>



            <div id="product-selector" class="hidden" style="margin-bottom: 10px;">
                <button type="button" title="Add a Product" class="btn btn-primary" data-toggle="collapse" data-parent="form" data-target="#available-products-container">
                Add an Item
                <span class="caret"></span>
            </button>
                <div id="available-products-container" class="autofill-list collapse">
                    <div class="panel-body">
                        <a class="entry" data-target="#available-products-container" data-toggle="collapse" data-productcode="INS" href="javascript:AddProduct('INS');">
                            Life Assurance Premium
                        </a>
                    </div>
                    <a class="btn btn-secondary" href="#available-products-container" data-toggle="collapse">Close</a>
                </div>

            </div>

            <div id="products-container">


                <input type="hidden" name="product-code-0" value="INS" />
                <div class="form-group reminder-container">
                    <div class="checkbox checkbox-primary">
                        <input type="checkbox" name="reminder-0" id="reminder-0" class="form-control" value="true" checked=&#39;checked&#39; />
                        <label for="reminder-0">Remind me again after 30 days</label>
                    </div>
                    <input type="hidden" name="reminder-0" value="false">
                </div>
                <script type="text/javascript">
                    $(function() {
                        //only run if existing request had products added
                        //Alert addons of product being displayed
                        $("#products-container").trigger("topupProductContainerReloaded", {
                            "productCode": "INS",
                            "productIndex": "0",
                            "hasMultipleProducts": false
                        });
                    });
                </script>

                <div class="well hidden">To add an item to your payment, click 'Add an Item' above</div>

            </div>





            <div class="mobile-number form-group">
                <label for="mobile">
        Your Mobile Number <span style="cursor:pointer" data-toggle="tooltip" data-html="true" title="We'll SMS a copy of your payment details to this number<br/>Include international dialing code if non-local e.g. +44771234567">
    <i class="fa fa-question-circle fa-lg"></i>
</span>
    </label>


                <div class="">

                    <input class="mobile form-control" id="mobile" name="mobile" pattern="^(?![1-9])\+?\d{9,15}$" required="required" type="tel" value="" />



                </div>


            </div>

            <div class="form-group" id="email-option">

                    <label for="email-notification-option">
            E-mail me a copy of my payment
        </label>
                </div>

                <div id="email-notification-address">


                    <div class="">

                        <input autocapitalize="off" autocorrect="false" class="form-control email" id="email" name="email" spellcheck="false" type="email" value="" />

                    </div>


                </div>
            </div>

            <script type="text/javascript">
                $("#email-notification-option").change(function() {
                    if ($(this).is(":checked")) {
                        $("#email").prop("required", true);
                        $("#email-notification-address").show();
                    } else {
                        $("#email").prop("required", false).val("");
                        $("#email-notification-address").hide();
                    }
                }).trigger("change");
